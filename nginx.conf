# Nginx reverse proxy config for CB50
# Copy to /etc/nginx/sites-available/cb50
# Then: ln -s /etc/nginx/sites-available/cb50 /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name chris-wird-50.de www.chris-wird-50.de;  # <-- CHANGE TO YOUR DOMAIN

    # Redirect HTTP → HTTPS (after certbot setup)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name chris-wird-50.de www.chris-wird-50.de;  # <-- CHANGE TO YOUR DOMAIN

    # SSL certs (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/chris-wird-50.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chris-wird-50.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
    gzip_min_length 256;

    # Static files (served directly by nginx for speed)
    location /_astro/ {
        proxy_pass http://127.0.0.1:4321;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /photos/ {
        proxy_pass http://127.0.0.1:4321;
        expires 30d;
        add_header Cache-Control "public";
    }

    # All other requests → Node.js
    location / {
        proxy_pass http://127.0.0.1:4321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
